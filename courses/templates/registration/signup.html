{% extends 'base.html' %}
{% block title %}Sign-Up page{% endblock %}
{% block content %}
    <h1>Sign-Up page</h1>
    <div class="module">
        <form action="{% url 'signup' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p><input type="submit" value="Sign-Up"></p>
        </form>
    </div>

{% endblock %}
